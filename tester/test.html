<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Multimedia</title>

</head>
<body>
    <h1>Lab 3 session</h1>

    <h2>details and summary elements</h2>
    <details>
        <summary>Week 3 Content</summary>
        <p> we are covering multimedia and tables</p>
    </details>
    <br>
    <details>
        <summary>Week 4 Content</summary>
        <p> This week blah blah</p>
    </details>

    <hr>

    <h2>Audio Elements</h2>
    <audio controls="controls">
        <source src="Fart with reverb sound effect.mp3" type="Audio/mpeg">
        <a href="Fart with reverb sound effect.mp3">Download mp3</a>
    </audio>

    <hr>

    <h2>Video Elements</h2>
    <video poster="Screenshot (7).png" width="1280" height="720" controls> 
        <source src="MedalTVRoblox20240118151816-1705616097.mp4" type="video/mp4">
    </video>

    <hr>

    <h2>IFrame Elements</h2>
    <iframe src="" width="720" height="720"
    frameborder="0" allowfullscreen></iframe>

</body>
</html>
